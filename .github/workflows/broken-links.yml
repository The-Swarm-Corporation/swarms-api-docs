# Check for Broken Internal Links in Documentation
# Uses Mintlify CLI to identify broken internal links

name: Check Broken Links

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'docs.json'
      - '.github/workflows/broken-links.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'docs.json'
      - '.github/workflows/broken-links.yml'
  # Run weekly to catch any external link rot
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-internal-links:
    name: Check Internal Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Mintlify CLI
        run: npm install -g mint

      - name: Check for broken internal links
        run: mint broken-links

  check-external-links:
    name: Check External Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lychee
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all markdown and MDX files
          args: >-
            --verbose
            --no-progress
            --accept 200,204,206,301,302,307,308,403,429
            --exclude-mail
            --exclude '^https://localhost'
            --exclude '^http://localhost'
            --exclude '^https://127\.0\.0\.1'
            --exclude '^http://127\.0\.0\.1'
            --exclude '^https://0\.0\.0\.0'
            --exclude '^http://0\.0\.0\.0'
            --exclude 'github\.com.*edit'
            --exclude 'github\.com.*new'
            --exclude 'mintcdn\.com'
            --timeout 30
            --retry-wait-time 5
            --max-retries 3
            './docs/**/*.mdx'
            './docs/**/*.md'
            './README.md'
          # Don't fail the build on external link issues (just report)
          fail: false
          output: ./lychee-report.md

      - name: Upload link check report
        uses: actions/upload-artifact@v4
        with:
          name: external-links-report
          path: ./lychee-report.md
          retention-days: 30

      - name: Comment PR with link check results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = './lychee-report.md';
            
            if (!fs.existsSync(reportPath)) {
              console.log('No report file found');
              return;
            }
            
            const report = fs.readFileSync(reportPath, 'utf8');
            
            // Only comment if there are issues
            if (report.includes('üî¥') || report.includes('Errors:')) {
              const body = `## üîó External Link Check Results\n\n<details>\n<summary>Click to expand report</summary>\n\n${report}\n\n</details>\n\n> ‚ö†Ô∏è Some external links may be temporarily unavailable or rate-limited. Please review the report above.`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
