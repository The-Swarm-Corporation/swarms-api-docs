# Comprehensive Documentation CI Pipeline
# Runs all documentation checks in parallel for PRs

name: Documentation CI

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'docs.json'
      - '*.mdx'
      - '*.md'
  workflow_dispatch:

concurrency:
  group: docs-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ðŸ” Validate Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g mint
      - name: Validate documentation
        run: mint validate

  internal-links:
    name: ðŸ”— Internal Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g mint
      - name: Check broken internal links
        run: mint broken-links

  accessibility:
    name: â™¿ Accessibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g mint
      - name: Check accessibility
        run: mint a11y
        continue-on-error: true

  markdown-lint:
    name: ðŸ“ Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Lint Markdown/MDX files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: |
            docs/**/*.md
            docs/**/*.mdx
            README.md
          config: |
            {
              "MD013": false,
              "MD033": false,
              "MD041": false,
              "MD024": false,
              "MD025": false,
              "MD036": false,
              "MD046": false
            }
        continue-on-error: true

  spell-check:
    name: ðŸ“– Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check spelling
        uses: crate-ci/typos@master
        with:
          files: ./docs
          config: ./.typos.toml
        continue-on-error: true

  external-links:
    name: ðŸŒ External Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check external links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,206,301,302,307,308,403,429
            --exclude-mail
            --exclude '^https://localhost'
            --exclude '^http://localhost'
            --exclude 'mintcdn\.com'
            --timeout 30
            --max-retries 2
            './docs/**/*.mdx'
          fail: false
          output: ./lychee-report.md

      - name: Upload link report
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: ./lychee-report.md
          retention-days: 7

  summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [validate, internal-links, accessibility, markdown-lint, spell-check, external-links]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ“š Documentation CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Build | ${{ needs.validate.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Internal Links | ${{ needs.internal-links.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ needs.accessibility.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Markdown Lint | ${{ needs.markdown-lint.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Spell Check | ${{ needs.spell-check.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| External Links | ${{ needs.external-links.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note:** âš ï¸ indicates non-blocking checks that passed with warnings or are informational." >> $GITHUB_STEP_SUMMARY

      - name: Check critical failures
        if: needs.validate.result == 'failure' || needs.internal-links.result == 'failure'
        run: |
          echo "Critical checks failed!"
          exit 1
